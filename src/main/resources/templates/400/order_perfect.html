<script th:inline="javascript">


    //日期选择
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#date'
        });
    });
    //表单提交
    function perfect(){
        var otherLinkMobile = $("#otherLinkMobile").val();
        var otherLinkEmail = $("#otherLinkEmail").val();
        var otherLinkPhone = $("#otherLinkPhone").val();
        var otherValidPhone = $("#otherValidPhone").val();
        var otherBindPhone = $(".otherBindPhone").val();
        var legalCardUrl = $("#legalCardUrl").val();
        var operatorCardUrl = $("#operatorCardUrl").val();
        var id = $("#id").val();

        if (!isNotEmpty(otherLinkMobile)) {layer.msg("联系手机不能为空！", {icon: 5, time: 2500});return;}
        if (!isNotEmpty(otherValidPhone)) {layer.msg("验证手机不能为空！", {icon: 5, time: 2500});return;}
        AjaxPost("/400/perfect",{
            otherLinkMobile:otherLinkMobile,
            otherLinkEmail:otherLinkEmail,
            otherLinkPhone:otherLinkPhone,
            otherValidPhone:otherValidPhone,
            otherBindPhone:otherBindPhone,
            legalCardUrl:legalCardUrl,
            operatorCardUrl:operatorCardUrl,
            id:id
        },function (res) {
            if (res.code == 200){
                layer.alert("模板申请成功!", {icon: 6},function () {
                    window.location.href = "/400/order_list";
                });
            } else {
                layer.msg(res.msg, {icon: 5, time: 2500});
            }
        });
    }

    function changepic(obj,id,file) {
        var reads = new FileReader();
        f = document.getElementById(file).files[0];
        if (f != null && f != "" && f != undefined && f != "null") {
            if (!/.(jpg|png|JPG|PNG)$/.test(obj.value)) {
                layer.msg('图片类型必须是jpg,png中的一种!');
                return;
            }
            if (((obj.files[0].size).toFixed(2)) >= (20 * 1024 * 1024)) { //返回Byte(B),保留小数点后两位
                layer.msg('请上传小于20M的图片!');
                return;
            }

            var objUrl = getObjectURL(f); //获取图片的路径，该路径不是图片在本地的路径
            if (objUrl) {
                $("#img_"+id).children().attr("src", objUrl); //将图片路径存入src中，显示出图片
            }

            uploadFile(id,'/400/'+$("#id").val(),file);

        }
    }


    /*上传图片预览*/
    //建立一個可存取到該file的url
    function getObjectURL(file) {
        if (file != null && file != "" && file != undefined) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }
    }

    //上传文件
    function uploadFile(url,folderName,file) {

        var layuiLoding = layer.load(0, { //icon支持传入0-2
            time:false,
            shade: [0.5, '#9c9c9c'], //0.5透明度的灰色背景
            content: '文件上传中...',
            success: function (layero) {
                layero.find('.layui-layer-content').css({
                    'padding': '39px 10px',
                    'width': '100px'
                });
            }
        });

        var formData = new FormData();

        formData.append(url, document.getElementById(file).files[0]);
        formData.append("folderName", "400/"+$("#id").val());

        $.ajax({
            url: '/system/upload/' + url,
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false
        }).done(function (res) {
            layer.close(layuiLoding);
            layer.msg(res.msg, {icon: 1, time: 1000});
            $("#"+url).val("/profile"+res.data);
            document.getElementById('img_'+url).src = "/profile"+res.data;

        }).fail(function (res) {
            layer.msg(res.msg, {icon: 2, time: 1000});
        });
        return false;
    }

    function back(){
        window.history.back(-1);
    }

</script>
