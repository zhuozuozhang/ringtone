<form action="/telcertify/insertTelCerChild" name="Form" id="Form" method="post" class="layui-form">
<div id="ids" style="width:500px;height:500px;">
    <div class="ids_price" style="width:500px;background: #e4e2e3;">
        <i class="layui-icon layui-icon-close" id="guan" onclick="closePanel();"></i>
        <p>新增号码</p>
    </div>
    <div>
        <div class="layui-form-item"  style="position: relative;margin-top:30px;">
            <label class="layui-form-label">新增号码</label>
            <div class="layui-input-block">
                <input type="text" name="phoneNum" class="layui-input numlists" value=""
                       placeholder="如果是座机号码务必加上区号" autocomplete="off" onblur="checkNum(this)">
            </div>
            <img th:src="@{/client/telcertification/images/addphone.png}" alt="" class="add_phone" onclick="addLandline();" width="25px">
        </div>
        <div id="num"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">总费用</label>
            <div class="layui-input-block" style='color: rgb(180, 0, 1);'>
                <span style="font: 400 16px/34px &quot;MicrosoftYaHei [Regular]&quot;; color: rgb(51, 51, 51);"  id="allPrice">0</span>
                <span style="font: 400 16px/34px &quot;MicrosoftYaHei [Regular]&quot;; color: rgb(51, 51, 51);">元</span>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block" style="line-height: 36px;" th:text="${childList.telCompanyName}">池州市贵池区缘份驿站婚恋交友服务中心</div>
        </div>
        <div>
            <button type="button" class="subs" lay-submit lay-filter="formDemo" onclick="addPhoneNumList();">提交</button>
        </div>
    </div>
</div>
