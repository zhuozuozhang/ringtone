<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/common/include :: header"></head>
<body class="layui-anim layui-anim-up">
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">字典管理</a>
        <a>
            <cite>字典列表</cite>
        </a>
    </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i>
    </a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="javascript:void(0);">
            <input type="text" name="code" placeholder="请输入键" autocomplete="off" class="layui-input userName">
            <input type="text" name="name" placeholder="请输入值" autocomplete="off" class="layui-input userName">
            <input type="text" name="type" placeholder="请输入类型" autocomplete="off" class="layui-input userName">
            <button class="layui-btn" onclick="showDictTable()"><i class="layui-icon">&#xe615;查询</i></button>
            <button class="layui-btn" onclick="changeDict('添加字典','/dict/toDictAdd',800,670)">
                <i class="layui-icon"></i>添加
            </button>
        </form>
    </div>
    <table class="layui-table" id="dict_table">
        <thead>
            <tr>
                <th>ID</th>
                <th>键</th>
                <th>值</th>
                <th>类型</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
        </thead>
    </table>
</div>
</body>
<div th:include="admin/common/include :: footer"></div>
<script th:src="@{/admins/js/my/dict_list.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //  分页
        showDictTable();
    });
</script>
</html>
