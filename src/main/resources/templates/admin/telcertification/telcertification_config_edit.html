<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/common/include :: header"></head>
<style type="text/css">
    .layui-input-inline{
        width: 490px!important;
    }
</style>
<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="type" class="layui-form-label">
                <span class="x-red">*</span>类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="type" readonly name="type" required lay-verify="required" th:value="${telCerConfig.name}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="price" class="layui-form-label">
                <span class="x-red">*</span>金额
            </label>
            <div class="layui-input-inline">
                <input type="text" id="price" name="price" required lay-verify="required" th:value="${telCerConfig.price}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
        </div>
        <input type="hidden" id="configId" th:value="${telCerConfig.id}">
    </form>
</div>
</body>
<div th:include="admin/common/include :: footer"></div>
<script type="text/javascript" th:src="@{/admins/js/my/telcer_config.js}"></script>
</html>
