<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>企业彩铃-号码认证</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,testUser-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" th:href="@{/admins/css/font.css}">
	<link rel="stylesheet" th:href="@{/admins/css/xadmin.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admins/dataTables/jquery.dataTables.min.css}">
</head>
<body class="layui-anim layui-anim-up">
	<div class="x-nav">
		<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">号码认证</a>
			<a>
				<cite>子订单列表</cite>
			</a>
		</span>
		<a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height:38px">ဂ</i>
		</a>
	</div>
	<div class="x-body">
		<div class="layui-row">
			<div class="layui-form layui-col-md12 x-so">
				<input type="text" name="phoneNum" id="phoneNum" placeholder="请输入手机号" autocomplete="off" class="layui-input">
				<button class="layui-btn" onclick="showTelcertification_child_table()"><i class="layui-icon">&#xe615;</i></button>
			</div>
		</div>
		<input type="hidden" id="id" th:value="${parentId}">
		<table class="layui-table" id="telcertification_child_table">
			<thead>
				<tr>
					<th>#</th>
					<th>成员号码</th>
					<th>订购年份</th>
					<th>价格</th>
					<th>业务状态</th>
					<th>业务反馈</th>
					<th>提交时间</th>
					<th>开通时间</th>
					<th>到期时间</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>

	<script type="text/javascript" th:src="@{/public/js/jquery-2.1.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/public/js/jquery-3.4.1.js}"></script>
	<script th:src="@{/public/layui/layui.js}"></script>
	<script th:src="@{/public/layui/lay/modules/layer.js}"></script>
	<script th:src="@{/public/js/regular.js}"></script>
	<script type="text/javascript" th:src="@{/public/dataTables/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/public/js/datatables.js}"></script>
	<script type="text/javascript" th:src="@{/public/js/ajax.js}"></script>
	<script type="text/javascript" th:src="@{/admins/js/xadmin.js}"></script>
	<script type="text/javascript" th:src="@{/admins/js/my/telcer_child.js}"></script>
</body>
</html>
