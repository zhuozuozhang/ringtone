<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>企业彩铃-商户订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,testUser-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/admins/css/font.css}">
    <link rel="stylesheet" th:href="@{/admins/css/xadmin.css}">
</head>
<body>
<blockquote class="layui-elem-quote layui-quote-nm">
    订单编号：<span th:text="${telCerOrder.telOrderNum}">81751f0ba1e04db79690b3ef0df284bd</span><br><br>
    当前状态：<span th:text="${telCerOrder.statusName}">订购成功</span><br><br>
    价格：<span th:text="${telCerOrder.unitPrice}">90</span>元<br><br>
    订购产品：</br>
    <tr th:each="s:${service}">
        <td th:text="${s.name} + ','"></td>
        <td th:text="${s.periodOfValidity} + ','"></td>
        <td th:text="${s.cost} + '元'"></td>
        </br>
    </tr>
    </br>
    </br>
    企业信息：<br>
    <span>集团名称：<span th:text="${telCerOrder.telCompanyName}">徐州互睿网络科技有限公司</span></span><br><br>
    <span>联系人：<span th:text="${telCerOrder.telLinkName}">测试周</span></span><br><br>
    <span>联系电话：<span th:text="${telCerOrder.telLinkPhone}">15050840350</span></span><br><br>
    <span>认证展示内容：<span th:text="${telCerOrder.telContent}">徐州互睿网络科技有限公司</span></span><br><br>
    <span>授权书：<a class="x-a" th:href="${telCerOrder.authorization}" title="点击下载">徐州互睿网络科技有限公司.docx</a></span><br><br>
    <span>号码证明：<a class="x-a" th:href="${telCerOrder.numberProve}" title="点击下载">徐州互睿网络科技有限公司.docx</a></span><br><br>
    创建时间：<span th:text="${#dates.format(telCerOrder.telOrderTime,'yyyy-MM-dd HH:mm:ss')}">2019-06-21 12:13:26</span><br><br>
    <span style="display: block;">
        法人身份证正反面：<br><br>
        正面：<img th:src="${telCerOrder.legalPersonCardZhen}" width="20%" height="10%;">
        反面：<img th:src="${telCerOrder.legalPersonCardFan}" width="20%" height="10%;">
    </span><br><br>
    <span style="display: block;">
        LOGO：<img th:src="${telCerOrder.logo}" width="20%" height="10%;">
    </span><br><br>
    <span width="100%" height="100%;" style="display: block;">
        营业执照：
        <img th:src="${telCerOrder.businessLicense}" width="20%" height="10%;">
    </span><br><br>

</blockquote>
</body>
<script th:src="@{/public/js/jquery.min.js}"></script>
</html>
