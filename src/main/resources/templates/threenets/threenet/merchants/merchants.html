<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="threenets/threenet/common/head :: linkcss"></head>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>商户列表</title>
</head>

<body>
<!-- 头部 -->
<div th:include="threenets/threenet/common/include :: header"></div>
<div class="layui-row contant" style="width:80%;">
    <!-- 等待设置铃音 -->
    <div class="layui-col-md12" id="search">
        <div style="padding:20px 0;padding-left:0px;font-size:16px;">
            手机号：<input type="text" name="linkPhone" id="linkPhone" autocompvare="off">&nbsp;&nbsp;
            商户名称：<input type="text" name="enterPriseName" id="enterPriseName" style="margin:0 10px" autocompvare="off">
            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="sear" onclick="showTable();">搜
                索
            </button>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="Addr" onclick="AddUser();">
                添加商户
            </button>
        </div>
        <input type="hidden" id="id" th:value="${id}">
        <table class="layui-table" id="set">
            <thead>
            <tr>
                <th>#</th>
                <th>商户名称</th>
                <th>渠道商</th>
                <th>联系人</th>
                <th>联系方式</th>
                <th>总数/包月</th>
                <th>所属省市</th>
                <th>审核状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
<div th:include="threenets/threenet/common/head :: footer"></div>
<script th:src="@{/client/threenets/js/merchants.js}"></script>
<script>
    $(".index2").addClass("active");
    //分页
    $(document).ready(function () {
        showTable();
    });
</script>
</html>
