<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>公告弹层</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" th:href="@{/public/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/public/css/common.css}">
    <style>
        .notice>li {
            line-height:30px;
            color:#333;
            cursor: pointer;
        }
        .notice>li>span {
            margin-right:20px;
        }
        .notice>li>i{
            color:#999999;
            font-style:normal;
        }
    </style>
</head>
<body>
    <div class="aui_content" style="padding: 20px 25px;">
        <div style="padding: 2px; width: 800px; display: block;margin: 0 auto;" class="title-bar" id="notice1">
            <input type="hidden" id="noticeShow" th:value="${notice.noticeContent}" />
            <h2 style="line-height:2em;" class="title" th:text="${notice.noticeTitle}"></h2>
            <p style="margin:15px 20px;font-size:16px;" class="content"></p>
            <span style="color:red;line-height:1.8em;font-size:20px;font-weight:bold;">[更多公告]</span>
            <div class="moregg" style="margin-botton:50px;">
                <ul class="notice">
                    <li th:each="notice : ${noticeList}" th:onclick="showNonticeDetail([[${notice}]]);">
                        <span th:text="${notice.noticeTitle}"></span>
                        <i>更新时间：</i>
                        <i th:text="${#dates.format(notice.noticeTime,'yyyy-MM-dd')}"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" th:src="@{/public/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/public/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/public/dataTables/jquery.dataTables.min.js}"></script>
<script>
    $(document).ready(function() {
        var noticeShow = $("#noticeShow").val();
        $(".content").html(noticeShow)
    });
    function showNonticeDetail(notice){
        $(".title").html(notice.noticeTitle)
        $(".content").html(notice.noticeContent)
    }
</script>
</html>
