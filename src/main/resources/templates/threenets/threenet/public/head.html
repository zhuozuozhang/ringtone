<script>
    //移动工具箱
    $("#Mobile").mouseover(function() {
        $("#Mobiles").show();
        $("#unicoms").hide();
    });
    //联通工具箱
    $("#unicom").mouseover(function() {
        $("#unicoms").show();
        $("#Mobiles").hide();
    });
    //移动  删除铃音
    function DelRingtone() {
        layer.open({
            type: 2,
            title: '删除铃音设置',
            content: './delringtone.html',
            area: ['950px', '600px'],
            maxmin: true
        });
    }
    //移动  用户信息
    function MobileUser() {
        layer.open({
            type: 2,
            title: '用户信息',
            content: './moblieuser.html',
            area: ['950px', '600px'],
            maxmin: true
        });
    }
    //联通 用户信息
    function UnicomUser() {
        layer.open({
            type: 2,
            title: '用户信息',
            content: './unicomuser.html',
            area: ['950px', '600px'],
            maxmin: true
        });
    }
    //表单提交
    function SubChangePass(){
        var oldpass = $("#oldword").val();//原密码
        var newpass = $("#newword").val();//新密码
        var confirmpass = $("#confirmpass").val();//确认密码
        if(newpass != confirmpass) {
            layer.msg('新密码和确认密码不一致');
            return;
        }
    }
