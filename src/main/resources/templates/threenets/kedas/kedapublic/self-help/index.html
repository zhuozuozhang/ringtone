<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>自助下单</title>
    <link rel="stylesheet" href="../../client/weipublic/css/aui.css">
    <link rel="stylesheet" href="../../client/weipublic/css/index.css">
    <style>
        body {
            background: url(../../client/weipublic/images/self-help.png) no-repeat 0;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>

<body>
    <div class="titles">定制专属彩铃</div>
    <div class="conedit">
        <div class="d1">内容编辑</div>
        <div class="d2">点击后试听铃声内容，按钮变为暂停样式，显示当前播放时间、总时间播放完成后，按钮变为播放样式、进度条至00：00分开咯阿挥洒加拿大卡萨安排点击后试听铃声内容，按钮变为暂停样式，显示当前播放时间、总时间播放完成后，按钮变为播放样式、进度条至00：00分开咯阿挥洒加拿大卡萨安排按钮变为暂停样式，显示当前播放时间、总时间播放完成后</div>
        <a href="editor.html"><div class="d3">点我编辑</div></a>
    </div>
    <div class="music">
        <div class="d1">背景音乐</div>
        <div class="d2">
            <div class="aui-col-xs-4" onclick="Mores(this);">
                <span class='mores actives'>爱丽丝梦境</span>
            </div>
            <div class="aui-col-xs-4" onclick="Mores(this);">
                <span class='mores'>爱丽丝梦境</span>
            </div>
            <div class="aui-col-xs-4" onclick="Mores(this);">
                <span class='mores'>爱丽丝梦境</span>
            </div>
            <div class="aui-col-xs-4" onclick="Mores(this);">
                <span class='mores'>爱丽丝梦境</span>
            </div>
            <div class="aui-col-xs-4" onclick="Mores(this);">
                <span class='mores'>爱丽丝梦境</span>
            </div>
            <div class="aui-col-xs-4" onclick="Mores(this);">
                <span class='mores'>爱丽丝梦境</span>
            </div>
        </div>
        <div class="refreshd">换一批</div>
        <div class="btn-audio">
            <audio src="http://120.27.226.14/upload/1561787037417/02d6cb734e854dd89ebf7a52851a0f70.mp3"></audio>
            <div class="audio-left" id='audioPlayer'><img id="imgd" src="../../client/weipublic/images/start.png" alt=""></div>
            <div class="audio-right">
                <p style="max-width: 536px;"></p>
                <div class="progress-bar-bg" id="progressBarBg"><span id="progressDot"></span>
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="audio-time">
                    <span class="audio-length-current" id="audioCurTime">00:00</span>
                    <span class="audio-length-total" id="alltime">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <div class="subs" onclick="Open();">我要购买</div>
</body>
<script src="../../public/js/jquery-2.1.4.min.js"></script>
<script src="../../client/weipublic/js/music.js"></script>
<script>
    $(document).ready(function() {
        // 控制音频文件名显示宽度
        var maxW = $('.audio-right').width();
        $('.audio-right p').css({
            "max-width": maxW
        });
        // 可能会有多个音频，逐个初始化音频控制事件
        initAudioEvent();
    });
    //购买
    function Open(){
        location.href = "buy.html";
    }
    // 选择规格
    function Mores(obj){
        $(".mores").removeClass("actives");
        $(obj).children("span").addClass("actives");
    }
</script>

</html>
