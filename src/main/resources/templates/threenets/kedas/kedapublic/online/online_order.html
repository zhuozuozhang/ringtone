<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<title>在线下单</title>
<head th:include="threenets/kedas/kedapublic/common/include::head"></head>
<style>
    body {
        background: url(../../client/weipublic/images/onlineorder.png) no-repeat 0;
        background-size: 100% 100%;
        background-attachment: fixed;
    }
</style>
<body>
<div class="titles">商务彩铃在线办理</div>
<div class="lines"></div>
<div class="contents">
    <div class="goods">产品亮点</div>
    <div>“企业商务彩铃”是由各个通信运营商推出的一项企业业务。该业务可以让拨打企业成员的主叫客户在接通等待时收听到为企事业单位量身定做的广告彩铃，以展现企业的整体风采，拓宽企业与外界沟通的渠道。</div>
    <div style='padding-top: 5px;'>联系电话:&nbsp;17826175286</div>
    <div class="erweima">
        <div class="codes">
            <img th:src="@{/client/weipublic/images/zbios_09b6296-test.png}" alt="" width="100%" height="100%">
        </div>
        <div class="cell"><span>扫一扫&nbsp;加好友</span></div>
    </div>
</div>
<form action="" class="layui-form">
    <input type="hidden" id="userId" th:value="${id}">
    <div class="forms">
        <img th:src="@{/client/weipublic/images/link.png}" alt="" class="link1">
        <img th:src="@{/client/weipublic/images/link.png}" alt="" class="link2">
        <div class="aui-content aui-margin-b-15">
            <ul class="aui-list aui-form-list" style="padding-top: 12px;">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label">姓名<em style="color:#E73838;">*</em></div>
                        <div class="aui-list-item-input">
                            <input type="text" name="name" autocomplete="off" required lay-verify="required">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label">手机号<em style="color:#E73838;">*</em></div>
                        <div class="aui-list-item-input">
                            <input type="text" name="phone" maxlength="11" autocomplete="off" required
                                   lay-verify="required">
                        </div>
                    </div>
                </li>
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label">公司名称<em style="color:#E73838;">*</em></div>
                        <div class="aui-list-item-input">
                            <input type="text" name="companyName" autocomplete="off" required lay-verify="required">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <a href="javascript:;">
        <button class="sub" type="button" lay-submit lay-filter="formDemo">提交</button>
    </a>
</form>
</body>
<div th:include="threenets/kedas/kedapublic/common/include::footer"></div>
<script>
    // 提交
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            var phone = data.field.phone;
            if (!isTel(phone)) {layer.msg("手机号格式不正确！", {icon: 5, time: 3000}); return;}
            // 执行提交数据
            AjaxPost("/public/insertOnlieOrder",{
                name:data.field.name,
                phone:data.field.phone,
                companyName:data.field.companyName
            },function (res) {
                if (res.code == 200){
                    layer.msg(res.msg, {icon: 6, time: 3000});
                    setTimeout(function () {
                        window.location.href = "/public/toSuccess";
                    },3000);
                } else {
                    layer.msg(res.msg, {icon: 5, time: 3000});
                }
            });
            return false;
        });
    });
</script>
</html>
