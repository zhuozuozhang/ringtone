        <div style='padding-top: 5px;'>联系电话:&nbsp;17826175286</div>
        <div class="erweima">

    <form action="" class="layui-form">

            <div class="aui-content aui-margin-b-15">
                <ul class="aui-list aui-form-list" style="padding-top: 12px;">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">姓名<em style="color:#E73838;">*</em></div>
                            <div class="aui-list-item-input">
                                <input type="text" name="username" autocomplete="off" required lay-verify="required">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">手机号<em style="color:#E73838;">*</em></div>
                            <div class="aui-list-item-input">
                                <input type="text" name="phone" maxlength="11" autocomplete="off" required lay-verify="required">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">公司名称</div>
                            <div class="aui-list-item-input">
                                <input type="text" name="cname" autocomplete="off" required lay-verify="required">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <a href="success.html"><button class="sub" type="button" lay-submit lay-filter="formDemo">提交</button></a>
