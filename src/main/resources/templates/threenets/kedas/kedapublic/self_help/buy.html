<!DOCTYPE html>

<html>

<head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
        <a href="javascript:history.go(-1)" class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">我要购买</div>
    </header>
    <form action="" class="layui-form">
        <div class="forms">
            <input type="text" name="phone" value="" required lay-verify="required" placeholder="请输入正确的手机号" class="input1" maxlength="11" autocomplete="off">
            <div style="display: flex;justify-content: space-between;">
                <input type="text" name="code" value="" required lay-verify="required" placeholder="请输入图形验证码" class="input2" autocomplete="off">
                <div class="codes" id="idcode"> <img src="../../client/weipublic/images/ewm-test.png" alt="暂无图片" width="100%" height="100%"></div>
            </div>
            <div style="display: flex;justify-content: space-between;">
                <input type="text" name="pcode" value="" required lay-verify="required" placeholder="请输入短信验证码" class="input2" autocomplete="off">
                <button type="button" class="codess" id="sends" is_click="2">获取验证码</button>
            </div>
        </div>
        <div class="charges">
            <p class="p1">资费说明</p>
            <p class="p2">移动用户3~5元/月，电信用户5~20元/月，联通用户10元/月，彩铃功能费和商务彩铃费用均由运营商从手机话费中扣除，具体以实际扣费为准。如有疑问可详询客服号码(4009667775)，不同省份可能存在差异或价格调整。</p>
            <p class="p3" onclick="togglePanel('modal');">点击查看商务彩铃资费详情</p>
        </div>
        <a href="pay.html"><button type="button" class="subs" lay-submit lay-filter="formDemo">开通</button></a>
    </form>
    <!-- 商务彩铃资费详情 -->
    <div id="cover"></div>
    <div id="modal">
        <div class="tan">
            <div class="aui-col-xs-12">
                <img src="../../client/weipublic/images/close.png" alt="" id="closes" onclick="closePanel('modal')">
            </div>
            <p class="p1">商务彩铃资费详情</p>
            <p class="p2">资费说明:</p>
            <p class="p3">移动:&nbsp;某某某</p>
            <p class="p3">联通:&nbsp;某某某</p>
            <p class="p3">电信:&nbsp;某某某</p>
            <div class="subss" onclick="closePanel('modal')">我知道了</div>
        </div>
    </div>
</body>
<script src="../../public/js/jquery-2.1.4.min.js"></script>
<script src="../../public/layui/layui.js"></script>
<script type="text/javascript">
    //获取短信验证码
    $("#sends").click(function() {
        os = $(this);
        var is_click = os.attr('is_click');
        if (is_click != 2) {
            return false;
        }
        //倒计时
        var m = 60;
        os.attr('is_click', 1);
        mytime = setInterval(function() {
            m--;
            //赋值给button
            os.html(m + "秒重新发送");
            //禁用button
            os.attr('disabled', true);
            //判断
            if (m == 0) {
                //清除定时器
                clearInterval(mytime);
                //tton 赋值
                os.html("重新发送");
                //激活按钮
                os.attr("disabled", false).attr('is_click', 2);
            }
        }, 1000);
    })
    //打开弹窗
    function togglePanel(tag){
        var panel = $('#' + tag);
        var back = $('#cover');
        panel.css('display',"block");
        back.css('display',"block");
        var height = document.documentElement.clientHeight;//屏幕高度
        if(height<=$(document.body).height()){
            $("#cover").css("height",$(document.body).height());
        }
        $("body").css("overflow","hidden");
    }
    //关闭弹窗
    function closePanel(tag){
        var panel = $('#' + tag);
        var back = $('#cover');
        panel.css('display',"none");
        back.css('display',"none");
        $("body").css("overflow","auto");
    }

    // });
</script>

</html>
