<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>确认支付</title>
    <link rel="stylesheet" href="../../client/weipublic/css/aui.css">
    <link rel="stylesheet" href="../../client/weipublic/css/pay.css">
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
        <a href="javascript:history.go(-1)" class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">确认支付</div>
    </header>
    <div class="cons">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">铃音名称</div>
                    <div class="aui-list-item-input">
                        <input type="text" name="name" value="DDH2614456611611" readonly="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">手机号码</div>
                    <div class="aui-list-item-input">
                        <input type="text" name="phone" value="17826175286" readonly="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item lis">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">支付价格</div>
                    <div class="aui-list-item-input">
                        <input type="text" name="price" value="￥99">
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="prompt">
        <p>温馨提示</p>
        <p class="p2">支付成功后,我们将为您进行铃声审核,上传,设置等操作,一般需要4个小时左右.若24小时后仍未听到彩铃,请详询400000000</p>
    </div>
    <div class="subs">微信支付</div>
</body>
<script src="../../public/js/jquery-2.1.4.min.js"></script>

</html>
