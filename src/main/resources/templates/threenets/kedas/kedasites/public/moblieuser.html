<script src="../../public/js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="../../public/dataTables/jquery.dataTables.min.js"></script>
<script>
    //搜索
    function deleteRingSeting(){
        //loading层
        var loadingIndex = layer.load(2, { //icon支持传入0-2
            shade: [0.5, 'gray'], //0.5透明度的灰色背景
            content: '加载中...',
            success: function (layero) {
                layero.find('.layui-layer-content').css({
                    'padding-top': '39px',
                    'width': '60px'
                });
                setTimeout(function(){ 
                    layer.close(loadingIndex);//关闭loading
                }, 3000);
            }
        });
    }
    //分页
    $(document).ready(function() {
        $('#per').DataTable({
            "ordering": true, //禁止排序
            "order": [[ 2, "desc" ]],
            "columnDefs":[{
            　　　　'targets' : [0,1],    //除第二列外，都默认不排序
            　　　　'orderable' : false
            　}],
            "searching":false, //搜索框
            "bLengthChange":false,
            "language": {
                "decimal":",",
                "thousands":".",
                "lengthMenu": " _MENU_ ",
                "zeroRecords": "没有找到记录",
                "info": "",
                "infoEmpty": "",
                "infoFiltered": "",
                "paginate" :{
                    // "first" : "",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    // "sLast" : ""
                }
            }
        });
    });
