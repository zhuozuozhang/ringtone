<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>头部</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../public/layui/css/layui.css">
    <link rel="stylesheet" href="../../public/layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../public/css/commer.css">
    <link rel="stylesheet" href="../../client/threenets/css/head.css">
</head>

<body>
    <div id="heads">
        <div id="LAY_app" class="layadmin-tabspage-none" style="width:95%;margin:0 auto;">
            <div class="layui-row" style="height:70px;">
                <div class="layui-col-xs6">
                    <div class="grid-demo grid-demo-bg1">
                        <img src="../../public/images/index_logo.jpg" alt="" width="580px" height="60px" style='margin: 5px 20px;'>
                    </div>
                </div>
            </div>
        </div>
        <!-- 导航栏tab切换 -->
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin:0 auto;">
            <ul class="layui-tab-title" id="tabs">
                <a href="../index/index.html"><li class='index1'>待办任务</li></a>
                <a href="../merchants/merchants.html"><li class='index2'>商户列表</li></a>
                <a href="../business/Dbusiness.html"><li class='index6'>业务发展数据</li></a>
            </ul>
        </div>
    </div>
</body>
<script src="../../public/js/jquery-2.1.4.min.js"></script>
<script src="../../public/layui/layui.js"></script>
<script src="../../public/layui/lay/modules/layer.js"></script>
<script>
    //移动工具箱
    $("#Mobile").mouseover(function() {
        $("#Mobiles").show();
        $("#unicoms").hide();
    });
    //联通工具箱
    $("#unicom").mouseover(function() {
        $("#unicoms").show();
        $("#Mobiles").hide();
    });
    //移动  删除铃音
    function DelRingtone() {
        layer.open({
            type: 2,
            title: '删除铃音设置',
            content: './delringtone.html',
            area: ['1100px', '800px'],
            maxmin: true
        });
    }
    //移动  用户信息
    function MobileUser() {
        layer.open({
            type: 2,
            title: '用户信息',
            content: './moblieuser.html',
            area: ['1100px', '800px'],
            maxmin: true
        });
    }
    //联通 用户信息
    function UnicomUser() {
        layer.open({
            type: 2,
            title: '用户信息',
            content: './unicomuser.html',
            area: ['1100px', '800px'],
            maxmin: true
        });
    }
    //修改密码
    function ChangePass() {
        layer.open({
            type: 1,
            title: '修改密码',
            area: ['400px', '300px'],
            content: '<form class="layui-form" action="" method="" style="margin-top:20px;"><div class="layui-form-item"><label class="layui-form-label">原密码</label><div class="layui-input-inline"><input type="password" name="oldword" id="oldword" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">新密码</label><div class="layui-input-inline"><input type="password" name="newword" id="newword" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">确认密码</label><div class="layui-input-inline"><input type="password" name="confirmpass" id="confirmpass" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><div class="layui-input-block"><button class="layui-btn" lay-submit lay-filter="formDemo" onclick="SubChangePass();">立即提交</button></div></div></form>'
        });
    }
    //表单提交
    function SubChangePass(){
        var oldpass = $("#oldword").val();//原密码
        var newpass = $("#newword").val();//新密码
        var confirmpass = $("#confirmpass").val();//确认密码
        if(newpass != confirmpass) {
            layer.msg('新密码和确认密码不一致');
            return;
        }
    }
</script>

</html>
