<!DOCTYPE html >
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<title>公告列表</title>
<link rel="stylesheet" th:href="@{client/threenets/css/announcement.css}">
<head th:include="threenets/kedas/kedasites/common/include::head"></head>
<body>
<!-- 头部 -->
<div th:include="threenets/kedas/kedasites/common/include::nav"></div>
<div class="layui-row contant">
    <!-- 等待设置铃音 -->
    <div class="layui-col-md12" id="search">
        <div style="padding:20px 0;padding-left:0px;font-size:16px;">
            公告标题：<input type="text" name="cgmc" id="noticeTitle">&nbsp;&nbsp;
            开始日期：<input type="text" name="date" id="start" style="margin:0 10px">
            结束日期：<input type="text" name="date" id="end" style="margin:0 10px">
            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="sear" onclick="showTable();">搜
                索
            </button>
        </div>
        <table class="layui-table" id="set">
            <thead>
            <tr>
                <th>#</th>
                <th>公告标题</th>
                <th>发布日期</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
<div th:include="threenets/kedas/kedasites/common/include::footer"></div>
<script>
    //分页
    $(document).ready(function () {
        $(".index1").addClass("active");
        //发布日期
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#start'
            });
            //日期范围
            laydate.render({
                elem: '#end'
            });
        });
        showTable();
    });

    function showTable() {
        var params = {
            noticeTitle: $("#noticeTitle").val(),
            start: $("#start").val(),
            end: $("#end").val(),
            noticeModule: 8,
            noticeStatus:true
        };
        var columns = [
            {"data": "noticeId"},
            {"data": "noticeTitle"},
            {"data": "noticeTime"}];

        var columnDefs = [{
            targets: [1],
            render: function (data, type, row, meta) {
                var param = {
                    noticeTitle:row.noticeTitle,
                    noticeTime:row.noticeTime,
                    noticeContent:row.noticeContent
                };
                return "<div onclick='openDetails(" + JSON.stringify(param) + ");' style='cursor: pointer;'>" + data + "</div>";
            }
        },{
            targets:[2],
            render:function (data, type, row, meta) {
                var date =data.toString().substring(0, 10);
                return date;
            }
        }];
        page("#set", 1, params, "/threenets/clcy/getNoticeList", columns, columnDefs);
    }


    //公告详情
    function openDetails(notice) {
        var date = notice.noticeTime.toString().substring(0, 10);
        layer.open({
            type: 1,
            title: '公告详情',
            area: ['850px', '400px'],
            content: '<div class="content clearfix" style="width: 800px; line-height: 25px; margin-left: 20px;"><div class="articleTitle font04">'+notice.noticeTitle+'</div><div class="articleTitle_details">'+date+'</div><div>'+notice.noticeContent+'</div></div>'
        });
    }
</script>
</html>
