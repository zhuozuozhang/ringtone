<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <base href=".">
    <title>添加铃音</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/public/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/public/layui/css/modules/layer/default/layer.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/ThunderBase2.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/common.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/Addmerchants.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/enterpriseBell.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/MyPlus.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/Add.css}">
    <script type="text/javascript" th:src="@{/public/js/jquery.min.js}"></script>
    <style>
        .bellContent textarea {
            width: 400px !important;
            height: 100px;
            border: 1px solid #e1e1e1;
            box-sizing: border-box;
            resize: none;
            padding: 18px 25px 0 25px;
            margin-left: 35px !important;
        }
    </style>
</head>

<body>
<form action="" name="Form" id="form" method="post" class="layui-form"
      enctype="multipart/form-data">
    <input type="hidden" name="orderId" th:value="${orderId}">
    <div id="newBlocPage">
        <div class="addBell" style="width: auto;background: none;">
            <ul>
                <li class="clearfix bellType">
                    <span class="fl"><i style="color: red">*</i>铃音名称</span>
                    <div class="fl">
                        <input style="margin-left: 38px;" required lay-verify="required" type="text" name="ringName"
                               id="ringName" autocomplete="off">
                    </div>
                </li>
                <div id="ringdiv" style="display:block;padding-bottom: 15px;">
                    <li class="clearfix upload">
                        <span class="fl"><i style="color: red">*</i>铃音上传文件</span>
                        <div class="fl selected">
                            <input type="file" name="ringfile" id="ringfile" class="" style="width:388px;" required
                                   lay-verify="required" accept=".mp3,.wav">
                            <div class="clearfix">
                                <p class="fr choose" style="width:388px;font-size: 14px;">点击上传铃音文件</p>
                                <input type="hidden" id="ringurl" name="ringurl">
                                <div style="margin-top:20px;" class="show_input_file" id="showringurl"></div>
                            </div>
                        </div>
                    </li>
                    铃音文件上传 （<span style="color: red">铃音文件&lt;800K，时长&lt;60秒，格式需为mp3或wav</span>）
                </div>
                <li class="clearfix bellContent">
                    <span class="fl" style="margin-right: 5px;"><i style="color: red">*</i>铃音内容</span>
                    <div class="fl">
                        <textarea placeholder="请输入铃音内容......" name="ringContent" id="ringContent" maxlength="200"
                                  required lay-verify="required"></textarea>
                    </div>
                </li>
            </ul>
        </div>
        <div id="tijiao" class="newBlocPage-button" lay-submit lay-filter="formDemo">确定提交</div>
    </div>
</form>
</body>
<div th:include="threenets/kedas/kedasites/common/include::footer"></div>
<script>
    //上传铃音文件
    $("form").on("change", "#ringfile", function (e) {
        $(".choose").html(this.value);
        //上传铃音文件
        var obj_file = document.getElementById("ringfile");
        var content = obj_file.files[0];
        var url = URL.createObjectURL(content);
        //获取录音时长
        var audioElement = new Audio(url);
        var duration;
        audioElement.addEventListener("loadedmetadata", function (_event) {
            duration = audioElement.duration;//时长,单位(秒)
            if (duration >= 60) {
                layer.msg("文件时长不能大于60秒");
                return;
            }
        });
        //获取录音大小
        var size = numDiv(content.size, 1024);// 大小,单位(K)
        //获取文件类型
        var file = document.getElementById("ringfile").value;
        var ext = file.slice(file.lastIndexOf(".") + 1).toLowerCase();
        if (ext != "mp3" && ext != "wav") {
            layer.msg("铃音文件格式为mp3或wav");
            return;
        } else if (ext == "mp3" || ext == "wav") {
            if (size >= 800) {
                layer.msg("音频文件不能大于800K");
                return;
            }
        }
    });
    //表单提交
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "/threenets/clcy/addKedaRing",
                data: new FormData($( "#form" )[0]),
                async: true,
                cache: false,
                contentType: false,
                processData: false,
                beforeSend:function(){
                    layuiLoding = layer.load(0, { //icon支持传入0-2
                        time:false,
                        shade: [0.5, '#9c9c9c'], //0.5透明度的灰色背景
                        content: '正在读取数据...',
                        success: function (layero) {
                            layero.find('.layui-layer-content').css({
                                'padding': '39px 10px',
                                'width': '100px'
                            });
                        }
                    });
                },
                success: function (result) {
                    if (result.code == 200) {
                        layer.msg(result.msg, {icon: 6, time: 2000});
                        setTimeout(function () {
                            let index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                            window.parent.location.reload();//刷新父页面
                        },2500);
                    } else {
                        layer.msg(result.msg, {icon: 5, time: 3000});
                    }
                },
                complete:function(){
                    layer.close(layuiLoding);
                },
                error: function () {
                    layer.msg("出现异常！", {icon: 5, time: 3000});
                }
            });
            return false;
        });
    });
</script>
</html>
