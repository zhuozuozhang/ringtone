<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>添加号码</title>
    <link rel="stylesheet" th:href="@{/public/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/public/layui/css/modules/layer/default/layer.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/ThunderBase2.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/common.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/Addmerchants.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/enterpriseBell.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/MyPlus.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/Add.css}">
    <script type="text/javascript" th:src="@{/public/js/jquery.min.js}"></script>
    <style>
        .input_css1 {
            width: 200px;
            height: 30px;
            padding-left: 20px;
            box-sizing: content-box;
            float: right;
            border: 1px solid rgb(229,229,229);
            font-size: 16px;
            margin-right: 163px;
        }
    </style>
</head>
<body>
<form action="" name="Form" id="Form" method="post" class="layui-form">
    <div id="newBlocPage">
        <div class="newBlocPage-con1 clear">
            <input class="input_css1" type="text" name="apersonnelName" id="apersonnelName" maxlength="32"
                   autocomplete="off">

            <h6><i style="color: red">*</i>员工姓名</h6>
        </div>
        <div class="newBlocPage-con2 clear" style="position: relative;">
            <input class="input_css1" type="text" name="apersonnelPhone" id="apersonnelPhone" maxlength="32"
                   autocomplete="off">
            <h6><i style="color: red">*</i>员工号码</h6>
        </div>
        <div id="tijiao" class="newBlocPage-button" onclick="sub();">确定提交</div>
    </div>
</form>
</body>
<div th:include="threenets/kedas/kedasites/common/include::footer"></div>
<script>
    //表单提交
    function sub() {
        var apersonnelName = $("#apersonnelName").val();
        var apersonnelPhone = $("#apersonnelPhone").val();
        if (!isNotEmpty(apersonnelName)) {
            layer.msg('员工姓名不能为空');
            return;
        }
        if (!isNotEmpty(apersonnelPhone)) {
            layer.msg('员工号码不能为空');
            return;
        } else {
            var myreg = /^[1][3,4,5,7,8,9][0-9]{9}$/;
            var areg = /^0\d{2,3}-?\d{7,8}$/;
            if (!myreg.test(apersonnelPhone)) {
                if (!areg.test(apersonnelPhone)) {
                    layer.msg("号码格式不正确");
                    return;
                }
            }
        }

        AjaxPost("/threenets/clcy/insertKedaChildOrder", {
            linkMan: apersonnelName,
            linkTel: apersonnelPhone
        }, function (res) {
            if (res.code == 200) {
                layer.msg(res.msg, {icon: 6, time: 3000});
                $('#set').DataTable().ajax.reload(null, false);
            } else {
                layer.msg(res.msg, {icon: 5, time: 3000});
            }
        });

    }
</script>
</html>
