<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商户列表-号码管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/public/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/public/layui/css/modules/layer/default/layer.css}">
    <link rel="stylesheet" th:href="@{/public/css/commer.css}">
    <link rel="stylesheet" th:href="@{/public/dataTables/jquery.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/number_list.css}">
    <link rel="stylesheet" th:href="@{/client/threenets/css/head.css}">
    <script type="text/javascript" th:src="@{/public/js/jquery.min.js}"></script>
    <style>
        .dataTables_wrapper .dataTables_filter input {
            height: 30px;
        }

        #mcontent .mconl {
            border-right: solid #ddd 1px;
        }
    </style>
</head>
<body>
<!-- 头部 -->
<div th:include="threenets/kedas/kedasites/common/include::nav"></div>
<div class="layui-row" id="mcontent">
    <div class="layui-col-xs1 mconl">
        <div class="grid-demo grid-demo-bg1">
            <div id="page-aside" class="aside">
                <ul class="nav">
                    <li class="management">
                        <a class="banner" href="javascript:;">商户管理</a>
                    </li>
                    <li id="apersonnel" class="selected">
                        <a th:href="@{'/threenets/clcy/toNumberList/'+${id}+'/'+${name}}">号码管理</a>
                    </li>
                    <li id="ring">
                        <a th:href="@{'/threenets/clcy/toRingList/'+${id}+'/'+${name}}">铃音管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="layui-col-xs11 mconr">
        <div class="grid-demo">
            <div class="layui-row contant" style="width:95%;">
                <!-- 等待设置铃音 -->
                <div class="layui-col-md12" id="search">
                    <div class="title-bar clearfix">
                        <h1 class="pull-cnter">
                            您正在以 <span style="color: red;" th:text="${name}"></span> 的管理员身份进行操作。
                            <input type="hidden" id="orderId" th:value="${id}">
                        </h1>
                    </div>
                    <div style="padding:10px 0 0 10px;font-size:16px;">
                        操作：
                        <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="sear" onclick="AddUser();">添加号码</button>
                        <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="update" onclick="listPhoneInfo();">批量更新</button>
                    </div>
                    <table class="layui-table" id="set" style="margin-left:10px;">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>员工姓名</th>
                            <th>成员号码</th>
                            <th>省份</th>
                            <th>加入集团时间</th>
                            <th>审核状态</th>
                            <th>当前铃音</th>
                            <th>彩铃功能</th>
                            <th>
                                <select name="" class="operator" id="isMonthly" onchange="showTable();">
                                    <option value="" selected="">企业彩铃</option>
                                    <option value="1">已包月</option>
                                    <option value="0">未包月</option>
                                </select>
                            </th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:include="threenets/kedas/kedasites/common/include::footer"></div>
<script th:src="@{/client/threenets/js/kedasites/number_list.js}"></script>
</html>
