</script>

<script>
    //移动工具箱
    $("#Mobile").mouseover(function() {
        $("#Mobiles").show();
        $("#unicoms").hide();
    });
    //联通工具箱
    $("#unicom").mouseover(function() {
        $("#unicoms").show();
        $("#Mobiles").hide();
    });
    //移动  删除铃音
    function DelRingtone() {
        layer.open({
            type: 2,
            title: '删除铃音设置',
            content: '../public/delringtone.html',
            area: ['950px', '600px'],
            maxmin: true
        });
    }
    //移动  用户信息
    function MobileUser() {
        layer.open({
            type: 2,
            title: '用户信息',
            content: '../public/moblieuser.html',
            area: ['950px', '600px'],
            maxmin: true
        });
    }
    //联通 用户信息
    function UnicomUser() {
        layer.open({
            type: 2,
            title: '用户信息',
            content: '../public/unicomuser.html',
            area: ['950px', '600px'],
            maxmin: true
        });
    }
    //修改密码
    function ChangePass() {
        layer.open({
            type: 1,
            title: '修改密码',
            area: ['400px', '300px'],
            content: '<form class="layui-form" action="" method="" style="margin-top:20px;"><div class="layui-form-item"><label class="layui-form-label">原密码</label><div class="layui-input-inline"><input type="password" name="oldword" id="oldword" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">新密码</label><div class="layui-input-inline"><input type="password" name="newword" id="newword" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">确认密码</label><div class="layui-input-inline"><input type="password" name="confirmpass" id="confirmpass" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><div class="layui-input-block"><button class="layui-btn" lay-submit lay-filter="formDemo" onclick="SubChangePass();">立即提交</button></div></div></form>'
        });
    }
    //表单提交
    function SubChangePass(){
        var oldpass = $("#oldword").val();//原密码
        var newpass = $("#newword").val();//新密码
        var confirmpass = $("#confirmpass").val();//确认密码
        if(newpass != confirmpass) {
            layer.msg('新密码和确认密码不一致');
            return;
        }
    }
</script>
