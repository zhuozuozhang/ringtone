<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <base href=".">
    <title>添加商户</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../public/layui/css/layui.css">
    <link rel="stylesheet" href="../../public/layui/css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../client/threenets/css/ThunderBase2.css">
    <link rel="stylesheet" type="text/css" href="../../client/threenets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../client/threenets/css/Addmerchants.css">
    <link rel="stylesheet" href="../../client/threenets/css/enterpriseBell.css">
    <link rel="stylesheet" href="../../client/threenets/css/MyPlus.css">
    <link rel="stylesheet" href="../../client/threenets/css/Add.css">
    <script src="../../public/js/jquery-2.1.4.min.js"></script>
    <script src="../../public/layui/layui.js"></script>
    <script src="../../public/layui/lay/modules/layer.js"></script>
    <script src="../../public/js/numASMD.js"></script>
    <style>
        .layui-input-block {
            text-align: right;
        }
    </style>
</head>

<body>
    <form action="" name="Form" id="Form" method="post" class="layui-form">
        <div id="newBlocPage">
            <div class="newBlocPage-con1 clear">
                <input class="input_css1" type="text" required lay-verify="required" name="CIRCLE_NAME" id="CIRCLE_NAME" maxlength="32" autocomplete="off">
                <h6><i style="color: red">*</i>集团名称</h6>
            </div>
            <div class="newBlocPage-con2 clear">
                <input class="input_css1" type="text" required lay-verify="required" name="ADMIN_NAME" id="ADMIN_NAME" maxlength="32" autocomplete="off">
                <h6><i style="color: red">*</i>联 系 人</h6>
            </div>
            <div class="newBlocPage-con3 clear">
                <input class="input_css1" type="number" required lay-verify="required" name="ADMIN_PHONE" id="ADMIN_PHONE" maxlength="32" autocomplete="off">
                <h6><i style="color: red">*</i>联系电话</h6>
            </div>
            <div id="tijiao" class="newBlocPage-button" lay-submit lay-filter="formDemo">确定提交</div>
        </div>
    </form>
    <script>
        //表单提交
        layui.use('form', function() {
            var form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
