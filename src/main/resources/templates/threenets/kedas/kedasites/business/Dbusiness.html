<script>
    $(".index6").addClass("active");

    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#month',
            type: 'month'
        });
    });
    //基于准备好的DOM，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //指定图表的配置项和数据
    var option = {
        title: {
            text: '每日发展用户情况'
        },
        //提示框组件
        tooltip:{
            //坐标轴触发，主要用于柱状图，折线图等
            trigger:'axis'
        },
        //图例
        legend:{
            data:['每日发展用户情况']
        },
        //横轴
        xAxis:{
            data:["2019-06-09","2019-06-11","2019-06-13","2019-06-15","2019-06-17","2019-06-19","2019-06-20","2019-06-21","2019-06-22","2019-06-23"]
        },
        //纵轴
        yAxis:{},
        //系列列表。每个系列通过type决定自己的图表类型
        series:[{
            name:'每日发展用户情况',
            //折线图
            type:'line',
            data:[1, 3, 5, 2, 6, 8, 1,5,9,45],
            symbol: 'circle',//折线点设置为实心点
              symbolSize: 4,   //折线点的大小
              itemStyle: {
                 normal: {
                   color: "#17a9ff",//折线点的颜色
                   lineStyle: {
                   color: "#17a9ff"//折线的颜色
                  }
                }
             },
        }]
    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>

        });
    }
    //表单提交
    function SubChangePass(){
        var oldpass = $("#oldword").val();//原密码
        var newpass = $("#newword").val();//新密码
        var confirmpass = $("#confirmpass").val();//确认密码

            layer.msg('新密码和确认密码不一致');
            return;
        }
